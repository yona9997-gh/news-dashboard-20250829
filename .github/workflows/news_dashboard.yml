name: Daily News Dashboard Email
on:
  schedule:
    # KST(UTC+9) 00:00~23:50까지 10분 단위 실행
    # UTC 기준 15:00(전일)~14:50(당일) (KST는 UTC보다 9시간 빠름)
    - cron: '*/10 * * * *'
  workflow_dispatch:  # 수동 실행 허용
jobs:
  send_news_email:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-trans-new requests
    - name: Run news dashboard email script
      env:
        NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
        NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      run: |
        python3 news_dashboard_email.py
        
